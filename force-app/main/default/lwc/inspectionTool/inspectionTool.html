<template>
    <template if:true={isLoading}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium"
                    style="background-color: transparent; box-shadow:none" id="modal-content-id-1">
                    <div class="slds-spinner_container"
                        style="background-color: transparent; position: relative;padding: 20px">
                        <div role="status" class="slds-spinner slds-spinner_medium" style="position: relative;">
                            <span class="slds-assistive-text">Loading</span>
                            <div class="slds-spinner__dot-a"></div>
                            <div class="slds-spinner__dot-b"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="background: rgb(250, 250, 249, 0.3);"></div>
    </template>
<div class="slds-card">
    <lightning-datatable key-field="Id" data={inspectionTools} columns={inspection_tool_columns} onrowselection={getSelectedInspectionTool}>
    </lightning-datatable>
    <div class="slds-align_absolute-center slds-p-around_large">
        <lightning-button variant="brand" label="Save" title="Save" onclick={handleSaveClick} class="slds-p-right_x-large"></lightning-button>
        <lightning-button variant="brand-outline" label="Back" title="Cancel" onclick={handleCancelClick} class="slds-p-right_x-large"></lightning-button>
    </div>
</div>

</template>
