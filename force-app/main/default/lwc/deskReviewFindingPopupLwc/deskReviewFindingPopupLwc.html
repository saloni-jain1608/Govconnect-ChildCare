<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="max-width: 60%;width: 70%;">
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        icon-class="slds-button_icon-inverse" onclick={handleDialogClose}></lightning-button-icon>
                 
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-align_absolute-center" style="overflow: auto;display: block;">
                        <c-custom-lightning-table
                        key-field="Id"
                        data={popupresult}
                        columns={columns}
                        hide-checkbox-column="true"
                        oncustomcheckbox={handlecheckboxevent}
                        oncustomtextarea={handleTextAreaEvent}
                       >
                        </c-custom-lightning-table>

                    </div>
                </div>

                <footer class="slds-modal__footer">
                    <div slot="footer">
                        <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button> &nbsp;&nbsp;

                        <lightning-button label="Close" variant="brand" onclick={handleCloseModal}></lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
