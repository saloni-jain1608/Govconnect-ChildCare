<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">

            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={dispatchModalFeedback}>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Findings</h2>
            </header>

            <div id="modal-content-id-1" class="slds-modal__content slds-p-around_medium">
                <div class="slds-grid slds-gutters slds-m-top_small">
                    <div class="slds-col slds-size_2-of-3">

                        <template for:each={popupWrapperList} for:item="findingVar">
                            <div class="card-border" key={findingVar.finding.Id}>
                                <div class="slds-m-bottom_medium slds-m-top_small">
                                    <div class="slds-grid slds-gutters">

                                        <div class="slds-col slds-size_1-of-3">
                                            <b>Finding Name : </b>
                                            <p>
                                                <lightning-formatted-rich-text value={findingVar.sfindingName}>
                                                </lightning-formatted-rich-text>
                                            </p>
                                        </div>

                                        <div class="slds-col slds-size_1-of-3">
                                            <b>Finding Code : </b>
                                            <p>
                                                <lightning-formatted-rich-text value={findingVar.sFindingCode}>
                                                </lightning-formatted-rich-text>
                                            </p>
                                        </div>

                                        <div class="slds-col slds-size_1-of-3">
                                            <b>CAP/TA Required : </b>
                                            <p>
                                                <lightning-formatted-rich-text value={findingVar.finding.CLQ_CAP_TA__c}>
                                                </lightning-formatted-rich-text>
                                            </p>
                                        </div>

                                    </div>

                                    <div class="slds-grid slds-gutters">

                                        <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                                            <b>Description : </b>
                                            <lightning-textarea type="text" data-id={findingVar.sFindingCode}
                                                value={findingVar.finding.CLQ_Description__c} variant="label-hidden" >
                                            </lightning-textarea>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </template>

                    </div>

                    <div class="slds-col slds-size_1-of-3 slds-m-left_medium">
                        <div class="card-container">
                            <b>Rule : </b>
                            <p>
                                <lightning-formatted-rich-text value={ruleName}>
                                </lightning-formatted-rich-text>
                            </p>

                            <b class="slds-m-top_medium">Result : </b>
                            <p>
                                <lightning-formatted-rich-text value={ruleResult}>
                                </lightning-formatted-rich-text>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="slds-modal__footer">
                <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={handleCancel}>
                </lightning-button>
                <lightning-button class="slds-m-left_small" variant="brand" label="Save" title="Save"
                    onclick={handleSave}>
                </lightning-button>
            </footer>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
