<template>

    <template if:true={isLoading}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium"
                    style="background-color: transparent; box-shadow:none" id="modal-content-id-1">
                    <div class="slds-spinner_container"
                        style="background-color: transparent; position: relative;padding: 20px">
                        <div role="status" class="slds-spinner slds-spinner_medium" style="position: relative;">
                            <span class="slds-assistive-text">Loading</span>
                            <div class="slds-spinner__dot-a"></div>
                            <div class="slds-spinner__dot-b"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <lightning-card>
        <div class="slds-m-around_medium" >
                <template if:true={domainwrapperlist}>
                    <template for:each={domainwrapperlist} for:item="domain">
                    <h1 style="font-size: large;padding-top: 3%;" key={domain.domainID}>{domain.DomainName}</h1>
                    <lightning-datatable key-field="id" key={domain.domainID} data={domain.rulelist} columns={columns} hide-checkbox-column="true" onrowaction={handleRowAction}>
                    </lightning-datatable>
                    </template>
                </template>
         </div>
    
                       
    
                <lightning-button class="slds-align_absolute-center" label="Go Back to Inspection" variant="brand" onclick={handleback}></lightning-button>
    
               <c-onsite-review-finding-popup-lwc onpopuponsave={handlePopupEvent}></c-onsite-review-finding-popup-lwc>
    
    </lightning-card>
        
    </template>
