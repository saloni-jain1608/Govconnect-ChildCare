<template>
    <template if:true={isLoading}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium"
                    style="background-color: transparent; box-shadow:none" id="modal-content-id-1">
                    <div class="slds-spinner_container"
                        style="background-color: transparent; position: relative;padding: 20px">
                        <div role="status" class="slds-spinner slds-spinner_medium" style="position: relative;">
                            <span class="slds-assistive-text">Loading</span>
                            <div class="slds-spinner__dot-a"></div>
                            <div class="slds-spinner__dot-b"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="background: rgb(250, 250, 249, 0.3);"></div>
    </template>
<div class="slds-card">
    <div class="slds-m-vertical_medium">
        <template for:each={programInspections} for:item="program">
            <div key={program.Name}>
                    <div class="slds-m-around_medium">
                        <h2 class="slds-p-vertical--medium slds-grid slds-m-bottom--medium slds-section__title-action slds-text-heading--medium" style="background-color: rgb(47 144 228);">{program.Name}</h2>
                    </div>
                    <div class="slds-m-vertical_medium slds-m-left_medium slds-m-right_medium">
                        <lightning-datatable hide-checkbox-column key-field="Id" data={program.Inspections} columns={columns}></lightning-datatable>
                    </div>
            </div>
        </template>
    </div>
</div>
</template>
