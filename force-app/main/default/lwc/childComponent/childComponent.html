<template>
        <lightning-layout class="slds-grid slds-gutters">
            <lightning-layout-item class="slds-col slds-size_2-of-3">
               <lightning-card title="Consent Form Details">
               </br>
              <!--   <lightning-record-edit-form
    object-api-name='Background_Check__c'
    record-id='{currentChildId}' >
    <lightning-input-field field-name={nameField}></lightning-input-field>
    <div class="slds-var-m-top_medium">
        <lightning-button label="Previous" onclick={handlePrevious} variant="brand" icon-name="utility:forward"
        icon-position="left"  disabled={isPreviousChild}
                            name="Next"></lightning-button>  
        <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
        <lightning-button label="Next" onclick={handleNext} variant="brand" icon-name="utility:backward"
        icon-position="right"  disabled={isNextChild}
                            name="Next"></lightning-button>  
    </div>
    
    </lightning-record-edit-form> -->
  
<lightning-record-form record-id={currentChildId} object-api-name='Background_Check__c'
            fields={bodyFields} columns="2" mode="edit">
        </lightning-record-form>
    </br>
        <div class="slds-var-m-top_medium">
            <lightning-button label="Previous" onclick={handlePrevious} variant="brand" icon-name="utility:back"
            icon-position="left"  disabled={isPreviousChild}
                                name="Next"></lightning-button>  
            <!-- <lightning-button variant="brand" type="submit" label="Save"></lightning-button> -->
            <lightning-button class="slds-float_right" label="Next" onclick={handleNext} variant="brand" icon-name="utility:forward"
            icon-position="right"  disabled={isNextChild}
                                name="Next"></lightning-button>  
        </div>
    </lightning-card> 
</lightning-layout-item>

    <lightning-layout-item class="slds-col slds-size_1-of-3">
        <lightning-card>
            <div class="slds-p-around_x-small">
            <lightning-button class="slds-m-left_x-small" label="FBI Fingerprint" name="FingerPrint" onclick={openFingerPrint} ></lightning-button>
            
            <lightning-button class="slds-m-left_x-small" label="Child Protective Index" onclick={openChildProtective} ></lightning-button></div>
            <div class="slds-p-around_x-small">
            <lightning-button class="slds-m-left_x-small" label="Criminal History" name="Criminal History" onclick={openCriminalHistory}></lightning-button>
           
            <lightning-button class="slds-m-left_x-small" label="Sex Offender Registry" name="Sex Offender Registry" onclick={openSexOffender} ></lightning-button></div>
        </lightning-card>
    </lightning-layout-item>

    </lightning-layout>
     

    <div if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <!--<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"></h2> -->
                </header>
                
                <!--Popup Goes here -->
                <div if:true={openFingerPrintPopup} class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-card>
                    <lightning-record-form record-id={currentChildId} object-api-name='Background_Check__c' fields={fingerPrintFields} columns="1" mode="edit"  >
                    </lightning-record-form>
                    </lightning-card>
                </div>
                <div if:true={openCPIPopup} class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-card>
                    <lightning-record-form record-id={currentChildId} object-api-name='Background_Check__c' fields={cpiFields} columns="1" mode="edit"  >
                    </lightning-record-form>
                    </lightning-card>
                </div>
                <div if:true={openCriminalHistoryPopup} class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                    <lightning-card>
                    <lightning-record-form record-id={currentChildId} object-api-name='Background_Check__c' fields={chFields} columns="1" mode="edit"  >
                    </lightning-record-form>
                    </lightning-card>
                </div>
                <div if:true={openSORPopup} class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                    <lightning-card>
                    <lightning-record-form record-id={currentChildId} object-api-name='Background_Check__c' fields={sorFields} columns="1" mode="edit"  >
                    </lightning-record-form>
                    </lightning-card>
                </div>
                <!-- Modal/Popup Box LWC footer starts here 
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer> -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
